<header class="container">
  <div class="first-row">
    <div id="logo-name">
      <h1>
        <a routerLink="/" routerLinkActive="active">{{ companyName }}</a>
      </h1>
      <div id="tag-line">
        <span>{{ tagLine }}</span>
      </div>
    </div>
  </div>
  <nav class="navbar">
    <a *ngFor="let route of routes" routerLink="{{ route.url }}">
      {{ route.link }}
    </a>
  </nav>
</header>
