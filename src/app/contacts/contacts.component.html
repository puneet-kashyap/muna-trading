<div id="page-heading">
  <h1>Contact Us</h1>
</div>
<div id="contacts">
  <mat-card class="contact" *ngFor="let contact of contacts">
    <h2>{{ contact.name }}</h2>
    <h5>{{ contact.title }}</h5>
    <h3>
      <a href="tel:{{ contact.phone }}">
        {{ contact.phone }}
      </a>
    </h3>
    <span>
      <a href="mailto:{{ contact.email }}">
        {{ contact.email }}
      </a>
    </span>
  </mat-card>
</div>
<div id="map">
  <iframe
    [src]="gMapId"
    title="google-maps"
    width="100%"
    height="100%"
    allowfullscreen
  >
  </iframe>
</div>
